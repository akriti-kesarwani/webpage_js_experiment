<!DOCTYPE html>
<html>
<head>
    <title>Experiment 7</title>
    <style>
        body{text-align:center;font-family:Arial,sans-serif;background-color:#eb6b6b}h1{color:#333}h2{color:#666}input[type="text"],input[type="tel"],input[type="submit"]{padding:8px;margin:5px;border:1px solid #000000;border-radius:5px;font-family:Arial,sans-serif}input[type="submit"]{background-color:#4CAF50;color:#fff;cursor:pointer}input[type="submit"]:hover{background-color:#ff0000}
    </style>
    <script>
        function openwin(){mywindow=window.open("","Msgwindow","width=500,height=300");
        mywindow.document.write("<h1>Form Successfully Submitted!</h1>");
        mywindow.document.write("<h2>Name: "+txt1.value+" "+txt2.value+"</h2>");
        mywindow.document.write("<h2>Contact Info: "+txt3.value+"</h2>");mywindow.document.write("<input type='button' value='Close window' onclick='window.close()'></input>")}
    </script>
</head>
<body>
    <form onsubmit="openwin()">
        <h1>Enter Details:</h1><br><br>
        Enter first name: <input type="text" id="txt1" required><br><br>
        Enter last name: <input type="text" id="txt2" required><br><br>
        Enter phone number: <input type="tel" id="txt3" required><br><br><br>
        <input type="submit">
    </form>
</body>
</html>
